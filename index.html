<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="options">
                    <div class="hvr" id="clear">Clear</div>
                    <div class="hvr" id="evaluate">Evaluate</div>
                </div>
                <div class="input-container">
                    <div class="number-container">
                        <div class="first-row">
                            <div class="num hvr" id="one">1</div>
                            <div class="num hvr" id="two">2</div>
                            <div class="num hvr" id="three">3</div>
                        </div>
                        <div class="second-row">
                            <div class="num hvr" id="four">4</div>
                            <div class="num hvr" id="five">5</div>
                            <div class="num hvr" id="six">6</div>
                        </div>
                        <div class="third-row">
                            <div class="num hvr" id="seven">7</div>
                            <div class="num hvr" id="eight">8</div>
                            <div class="num hvr" id="nine">9</div>
                        </div>
                        <div class="hvr zero" id="zero">0</div>
                    </div>
                    <div class="operations-container">
                        <div class="operation hvr" id="add">ADD</div>
                        <div class="operation hvr" id="subtract">SUBTRACT</div>
                        <div class="operation hvr" id="multiply">MULTIPLY</div>
                        <div class="operation hvr" id="divide">DIVIDE</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
